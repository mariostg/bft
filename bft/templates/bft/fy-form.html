{% extends 'core/base.html' %}
{% block title %}FY Form{% endblock title %}
{% block content %}
<main class="block block--centered">
    <section class="form">
        <header class='form__header'>FY Entry Form</header>
        <form method="POST">
            {% csrf_token %}
            {% comment %} {% include 'core/form-fields.html'%} {% endcomment %}

            <div class="form__fields">
                <label for="id_value" class="label">FY:</label>
                    {{form.value}}
            </div>

            <div class="block block--spaced">
                <button class="btn">Save</button>
                <button class='btn btn-back'><a href="{% url 'bft-status' %}" style='text-decoration:none;'>Go Back</a></button>
            </div>

        </form>
        <footer class='form__footer'>Last edited by Mario St-Gelais, 8 Feb 2022</footer>
</section>
</main>
{% endblock content %}
