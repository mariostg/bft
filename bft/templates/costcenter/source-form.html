{% extends 'core/base.html' %}
{% block title %}Source Form{% endblock title %}
{% block content %}
  <main class="block block--centered">
    <section class="form">
      <header class='form__header'>Source Entry Form</header>
      <form method="POST">
        {% csrf_token %}
        {% include 'core/form-fields.html'%}
        <div class="block block--spaced">
          <button class="btn">Save</button>
          <button class='btn btn-back'><a href="{% url 'source-table' %}" style='text-decoration:none;'>Go Back</a></button>
        </div>

      </form>
      <footer class='form__footer'>Last edited by Mario St-Gelais, 8 Feb 2022</footer>
    </section>
  </main>
{% endblock content %}
