{% extends 'core/base.html' %}
{% load static %}
{% block title %}Fund Form{% endblock title %}
{% block content %}
  <main class="block block--centered">
    <section class="form">
      <header class='form__header'>Fund Entry Form</header>
      <form method="POST">
        {% csrf_token %}
        {% include 'core/form-fields.html'%}

        <div class="block block--spaced">
          <button class="btn">Save</button>
          <a class='btn btn-back' href="{% url 'fund-table' %}">Back</a>
        </div>
      </form>
      <footer class='form__footer'>Last edited by Mario St-Gelais, 8 Feb 2022</footer>
    </section>
{% endblock content %}
