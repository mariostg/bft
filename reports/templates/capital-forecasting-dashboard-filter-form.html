<div class="form" id="filter-form">
    <form action="{% url 'capital-forecasting-dashboard' %}" method="GET">
        <div class="form__header">Capital Forecasting Dashboard</div>
        <section class="form__fields-row">
                <div class="form__field">
                    <label for="fundcenter" class="label">Fund Center</label>
                    {{form.fundcenter}}
                </div>
                <div class="form__field">
                    <label for="fundcenter" class="label">Capital Project</label>
                    {{form.capital_project}}
                </div>

                <div class="form__field">
                    <label class="label" for="fund">Fund</label>
                    {{form.fund}}
                </div>

                <div class="form__field">
                    <label class="label" for="fy">FY</label>
                    {{form.fy}}
                </div>
                <div>
                    <label class="label" for="quarter">Quarter</label>
                    {{form.quarter}}
                </div>

        </section>

        <div class="block block--spaced">
            <button class="btn">submit</button>
        </div>
    </form>
</div>
