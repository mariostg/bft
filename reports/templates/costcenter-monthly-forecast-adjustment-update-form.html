{% extends 'core/base.html' %}
{% block content %}

  <main class="block block--centered">
    <section class="form">
      <header class='form__header'>Cost Center Monthly Forecast Adjustment Update</header>
      <form  method="POST">
        {% csrf_token %}
        <div class="form__header">{{title}}</div>
        <section class="form__fields-row">
          <div class="form__field">
            <label class="label" for="fy">FY</label>
            {{form.fy}}
          </div>
          <div class="form__field">
            <label class="label" for="quarter">Period</label>
            {{form.period}}
          </div>

        </section>

        <div class="block block--spaced">
          <button class="btn">submit</button>
        </div>
      </form>
    </section>
  </main>
{% endblock content %}
