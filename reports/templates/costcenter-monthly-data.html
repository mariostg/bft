{% extends 'core/base.html' %}
{% load static %}
{% load humanize %}
{% block content %}
  <main class='block block--centered'>
    <div>
      {% if form_filter %}
        <header class="block block--centered">
          {% include 'costcenter-monthly-data-filter-form.html' %}
      {% else %}
        <header class="frame">
          <h2>{{title}}</h2>
      {% endif %}
    </header>
    <section class="summary block--spaced">
      {{table|safe}}
    </section>
  </div>
  </main>
  <script type="text/javascript" src="{% static 'js/reports/table-formatter.js'%}" ></script>


{% endblock content%}
