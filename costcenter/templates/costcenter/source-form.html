{% extends 'base.html' %}
{% block content %}
<main class="block block--centered">
    <section class="form">
        <header class='form__header'> Update Source </header>
        <form method="POST">
            {% csrf_token %}
            <div class='form__fields'>
                <label for="source">Source</label>
                {{form.source}}
            </div>
            <div class="block block--spaced">
                <input class="btn" type="submit", value='Submit'>
                <button class='btn btn-back'><a href="{% url 'sources' %}" style='text-decoration:none;'>Go Back</a></button>
            </div>
        </form>
        <footer class='form__footer'>Last edited by Mario St-Gelais, 8 Feb 2022</footer>
</section>
</main>
{% endblock content %}
