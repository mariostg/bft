{% extends 'core/base.html' %}
{% block title %}Cost Center Allocations Upload{% endblock title %}
{% block content %}
<main class="block block--centered">
    <section class="form">
        <header class='form__header'>Cost Center Allocations Upload</header>
        <form enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            <div>
                {{ form.errors }}
                {{ form.non_field_errors }}
            </div>
            <div>
                {{ form }}
            </div>
            <div class="block block--spaced">
                <button class="btn">Proceed</button>
                <button class='btn btn-back'><a href="{% url 'bft-status' %}" style='text-decoration:none;'>Go Back</a></button>
            </div>

        </form>
        <footer class='form__footer'>Last edited by Mario St-Gelais, 8 Feb 2022</footer>
</section>
</main>
{% endblock content %}
