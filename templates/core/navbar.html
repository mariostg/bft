{% load static %}
<header class="site-header container">
  <div class="site-header__logo">
    <a href="/">
      <img src="{% static 'images/logo.png' %}" alt="Login System Logo" />
    </a>
  </div>
  <div class="site-header--title">
    <h1>DGLEPM</h1>
    <h3>Business Forecasting Tool</h3>
  </div>
</header>

<nav class="container site-nav">

  <div class="block">
    {% if user.is_authenticated %}
      <a class="btn btn--link" href="/logout/" class="btn btn--sub">Logout &nbsp; <span class="username"> {{user.get_full_name}}</span></a>
      <a class="btn btn--link" href="/user-profile/" class="btn btn--sub">My Profile</a>
    {% else %}
      <a class="btn btn--link" href="/login/">Login</a>
      <a class="btn btn--link" href="/register/">Register</a>

    {% endif %}
    <a class="btn btn--link" target='blank' href="/htmldocs/docs/">Documentation</a>
  </div>
</nav>
