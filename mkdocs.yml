site_name: Business Forecasting Tool Source Code Documentation

theme:
    name: "material"
    logo: images/logo.png
    features:
        - navigation.instant
        # - navigation.tabs
        - navigation.sections
        - search.highlight
        - header.autohide
    palette:
        primary: blue grey
        scheme: slate
        accent: blue

plugins:
    - mkdocstrings
    - search

nav:
    - Business Forecasting Tool Documentation: index.md
    - References: ./references/reference.md

markdown_extensions:
    - attr_list
    - pymdownx.emoji:
          emoji_index: !!python/name:material.extensions.emoji.twemoji
          emoji_generator: !!python/name:material.extensions.emoji.to_svg
    - md_in_html
    - admonition
    - toc:
          permalink: true
          title: On this page
    - pymdownx.details
    - pymdownx.superfences
    - pymdownx.critic
    - pymdownx.caret
    - pymdownx.keys
    - pymdownx.mark
    - pymdownx.tilde
